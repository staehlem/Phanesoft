<div id="div1" class="fluid PageHeader">
	<p>
		<img ng-src="images/PhanesoftLogo.jpg"
			style="float: left; position: absolute; top: 0; left: 0; height: 130px; width: 130px;"></img>
	</p>
	<input type="text" name="textfield" id="textfield" 
		style="float: right; font-size: 18px; width: 160px; height: 18px;" ng-model="searchCriteria.value">
	<input type="submit" name="Search" id="Search" value="Search"
		style="float: right; font-size: 12; padding: 3px" ng-disabled="!searchCriteria.value"
				ng-click="getAllApps()">
	<p
		style="float: left; width: 40%; height: 50%; font-size: 40px; color: #F80000;">
		Search Results</p>
	<pre class="headerLink">	</pre>
	<p class="headerLink">
		<a href="#/addApp" ng-if="LogedInUser.isAuthenticated == true">Add App</a>
	</p>
	<pre class="headerLink" ng-if="LogedInUser.isAuthenticated == true">|</pre>
	<p class="headerLink">
		<a href="#/login" title="Login"
			ng-if="LogedInUser.isAuthenticated == false">Login</a>
		<!-- <div>Hello {{LogedInUser.user.first}}!</div>  -->
		<a href="#/" title="Logout" ng-click="LogedInUser.logout()"
			ng-if="LogedInUser.isAuthenticated == true">Logout</a>
	</p>
	<pre class="headerLink">|</pre>
	<p class="headerLink">
		<a href="#/">Home</a>
	</p>
</div>
<div class="gridContainer clearfix">
	<ul class="fluid fluidList resultsList zeroMargin_mobile" style="border-bottom-style: solid; 
	border-bottom-width: 2px; margin-top:20px;" ng-repeat="app in apps | filter:searchCriteria.value">
		<li>
			<p>
				<img
					ng-src="{{app.appLocalImage}}" ng-hide="!app.appLocalImage"
					class="AppImage" ng-click="viewApp(app.appID)">
				<img
					ng-src="images/blank_ios.jpg" ng-show="!app.appLocalImage"
					class="AppImage" ng-click="viewApp(app.appID)">
			</p>
			<div style="float: left">
				<p class="AppTitle">{{app.appName}}</p>
				<p class="AppPrice">{{app.appCost}}</p>
			</div>
			<div>
				<br/>
				<p class="AppDescrip">{{app.description}}</p>
				<p class="AppRating">Rating: {{app.appRating}}</p>
			</div>
		</li>
	</ul>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
</div>
