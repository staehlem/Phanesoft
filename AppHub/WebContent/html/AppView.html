<div id="div1" class="fluid PageHeader">
	<p>
		<img ng-src="images/PhanesoftLogo.jpg"
			style="float: left; position: absolute; top: 0; left: 0; height: 130px; width: 130px;"></img>
	</p>
	<p
		style="float: left; width: 40%; height: 50%; font-size: 40px; color: #F80000;">
		{{app.appName}}</p>
	<pre class="headerLink">	</pre>
	<p class="headerLink">
		<a href="#/addApp" ng-if="LogedInUser.isAuthenticated == true">Add
			App</a>
	</p>
	<pre class="headerLink" ng-if="LogedInUser.isAuthenticated == true">|</pre>
	<p class="headerLink">
		<a href="#/login" title="Login"
			ng-if="LogedInUser.isAuthenticated == false">Login</a>
		<!-- <div>Hello {{LogedInUser.user.first}}!</div>  -->
		<a href="#/" title="Logout" ng-click="LogedInUser.logout()"
			ng-if="LogedInUser.isAuthenticated == true">Logout</a>
	</p>
	<pre class="headerLink" ng-if="LogedInUser.isAuthenticated == true">|</pre>
	<p class="headerLink">
		<a href="#/">Home</a>
	</p>
</div>
<div class="gridContainer clearfix">
	<div class="gridContainer clearfix">
		<div></div>
		<br></br>
		<p>
			<img ng-src="{{app.appLocalImage}}" ng-hide="!app.appLocalImage"
				class="AppImage"> <img ng-src="images/blank_ios.jpg"
				ng-show="!app.appLocalImage" class="AppImage">
		</p>
		<div style="float: left; width: 60%;">
			<div>
				<p class="AppTitle" style="text-align: left;"
					ng-click="changeWindow()">{{app.appName}}</p>
			</div>
			<div>
				<p class="AppPrice" style="text-align: left;">${{app.appCost}}</p>
			</div>
		</div>
		<div style="width: 80%">
			<br />
			<p class="AppDescrip">{{app.description}}</p>
			<p class="AppRating">Rating: {{app.appRating}}/5</p>
		</div>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<div style="float: left">
			<div class="AppDescip">
				<p>Developer: {{app.appDeveloper}}</p>
			</div>
			<div class="AppDescip">
				<p>Platform: {{app.appPlatform}}</p>
			</div>
		</div>
	</div>
